# Netlify Configuration for SendAHandyman Dashboard

[build]
# If you have a build process, specify it here
# For static HTML, you can leave this empty
publish = "."
functions = "netlify/functions"

[build.environment]
# Node.js version for serverless functions
NODE_VERSION = "18"

# Redirect rules (optional)
[[redirects]]
from = "/dashboard"
to = "/dashboard-enhanced.html"
status = 200

# Headers for security
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

# CORS headers for API endpoint
[[headers]]
for = "/.netlify/functions/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, POST, OPTIONS"
Access-Control-Allow-Headers = "Content-Type"
